<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz logowania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div th:replace="fragments/scripts.html" :: div.scripts-bootstrap/>

<div th:replace="fragments/navmenu.html" :: div.navmenu/>

<div>
    <h1>Logowanie</h1>

    <form name="f" action="login" method="post">

        <div th:if="${param.error}" class="alert alert-error">
            Dane logowania są nieprawidłowe
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input th:name="username" required type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hasło:</label>
            <input th:name="password" required type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-danger">Zapisz</button>
    </form>
</div>

</body>
</html>
