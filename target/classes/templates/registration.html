<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja nowego konta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div th:replace="fragments/scripts.html" :: div.scripts-bootstrap/>

<div th:replace="fragments/navmenu.html" :: div.navmenu/>

<div>
    <h1>Formularz rejestracyjny</h1>

    <form action="#" th:action="@{/save_user}" method="post" th:object="${user}" enctype="multipart/form-data">

        <p th:if="${showErrorExistUser}" th:text="'Istnieje użytkownik o takim adresie email:' + *{email}" />

        <div class="mb-3">
            <label class="form-label">Imię:</label>
            <input th:field="*{firstName}" required type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Nazwisko:</label>
            <input th:field="*{lastName}" required type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input th:field="*{email}" required type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hasło:</label>
            <input th:field="*{password}" required type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-danger">Zapisz</button>
    </form>
</div>

</body>
</html>
