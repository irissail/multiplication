<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 10 wynik√≥w quizu poziomu podstawowego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navmenu.html" :: div.navmenu/>
<div th:replace="fragments/scripts.html" :: div.scripts-bootstrap/>

<h1>Ranking</h1>


        <table class="table">
            <thead class="table-warning">
            <tr>
                <th>Email</th>
                <th>Ile sekund</th>
                <th>Ile nanosekund</th>
                <th>Data i czas quizu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score: ${top}">
                <td><span th:text="${score.getEmail()}"> </span></td>
                <td><span th:text="${#temporals.format(score.getTimeOfQuestion(), 'dd-MM-yyyy HH:mm')}"> </span></td>
                <td><span th:text="${score.getDurationSecond()}"> </span></td>
                <td><span th:text="${score.getDurationNano()}"> </span></td>
            </tr>
            </tbody>
        </table>

</body>
</html>
